<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性伸缩导航</title>
	<style type="text/css">
		.main {
			width: 842px;
			height: 320px;
			border: 5px solid #000;
			margin: auto;
			overflow: hidden;
			background: #000;
		}
		.main div {
			float: left;
			width: 168px;
			transition:1s;
		}
		.main:hover div{
			width: 50px;
		}
		.main div:hover{
			width: 640px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div><img src="img/img1.jpg"></div>
		<div><img src="img/img2.jpg"></div>
		<div><img src="img/img3.jpg"></div>
		<div><img src="img/img4.jpg"></div>
		<div><img src="img/img5.jpg"></div>
	</div>
</body>
</html>
